<script>
let allFilms = [];
let hideWatchedMode = false;
let showOnlyWatchedMode = false;
// ‚ö†Ô∏è REMPLACEZ PAR VOTRE CL√â API v3 (disponible sur https://www.themoviedb.org/settings/api)
const TMDB_API_KEY = 'a8b8177cf88f3604d3df137469205626';

let lastTmdbRequest = 0;
const MIN_REQUEST_DELAY = 250;

async function getTMDbPoster(title, year) {
    try {
        const timeSinceLastRequest = Date.now() - lastTmdbRequest;
        if (timeSinceLastRequest < MIN_REQUEST_DELAY) {
            await new Promise(resolve => setTimeout(resolve, MIN_REQUEST_DELAY - timeSinceLastRequest));
        }
        lastTmdbRequest = Date.now();

        // Utilisation de l'API v3 avec api_key en param√®tre URL
        const response = await fetch(
            `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(title)}&year=${year}&language=fr-FR`,
            {
                headers: {
                    'accept': 'application/json'
                }
            }
        );
        
        if (!response.ok) {
            console.warn(`TMDb erreur HTTP ${response.status} pour "${title}"`);
            return null;
        }

        const data = await response.json();
        if (data.results && data.results.length > 0 && data.results[0].poster_path) {
            const posterUrl = `https://image.tmdb.org/t/p/w500${data.results[0].poster_path}`;
            console.log(`‚úì Poster trouv√©: ${title}`);
            return posterUrl;
        } else {
            console.log(`‚úó Pas de r√©sultats pour: ${title}`);
        }
    } catch (error) {
        console.error('Erreur TMDb:', title, error);
    }
    return null;
}

function loadFilmsFromStorage() {
    try {
        const stored = localStorage.getItem('cinema_films');
        if (stored) {
            allFilms = JSON.parse(stored);
            const sortedFilms = [...allFilms].sort((a, b) => parseInt(b.year) - parseInt(a.year));
            displayFilms(sortedFilms);
            updateStats();
        } else {
            updateStats();
        }
    } catch (error) {
        console.error('Erreur:', error);
        allFilms = [];
    }
}

function saveFilmsToStorage() {
    try {
        localStorage.setItem('cinema_films', JSON.stringify(allFilms));
    } catch (error) {
        console.error('Erreur de sauvegarde:', error);
    }
}

function parseFilmsFromText(text) {
    const lines = text.split('\n').filter(line => line.trim());
    return lines.map(line => {
        const parts = line.split('\t').map(p => p.trim());
        if (parts.length < 5) return null;
        
        const title = parts[0];
        const year = parts[1];
        const duration = parts[2];
        const awardText = parts[3];
        const genreText = parts[4];
        const platform = parts[5] || '';
        const posterUrl = parts[6] || '';
        
        const genres = genreText ? genreText.split(',').map(g => g.trim()).filter(g => g) : [];
        const awards = awardText ? [awardText] : [];
        
        return { title, year, duration, awards, genres, platform, posterUrl, watched: false };
    }).filter(f => f && f.title);
}

function displayFilms(films) {
    const list = document.getElementById('filmsList');
    if (films.length === 0) {
        list.innerHTML = '<div class="empty-message">Aucun film ne correspond √† vos crit√®res</div>';

    }

    list.innerHTML = films.map((film) => {
        const bgColor = generateColorFromTitle(film.title);
        const realIndex = allFilms.findIndex(f => f.title === film.title && f.year === film.year);
