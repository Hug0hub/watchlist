    <script>
        let allFilms = [];
        let hideWatchedMode = false;
        let showOnlyWatchedMode = false;

        async function fetchTMDbPoster(title, year) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=219797a5b6b5a6f5c5a9e5c5a9e5c5a9&query=${encodeURIComponent(title)}&year=${year}`);
                const data = await response.json();
                if (data.results && data.results[0] && data.results[0].poster_path) {
                    return `https://image.tmdb.org/t/p/w500${data.results[0].poster_path}`;
                }
            } catch (error) {
                console.log('TMDb recherche √©chou√©e pour:', title);
            }
            return null;
        }

        function loadFilmsFromStorage() {
            try {
                const stored = localStorage.getItem('cinema_films');
                if (stored) {
                    allFilms = JSON.parse(stored);
                    const sortedFilms = [...allFilms].sort((a, b) => {
                        return parseInt(b.year) - parseInt(a.year);
                    });
                    displayFilms(sortedFilms);
                    updateStats();
                } else {
                    updateStats();
                }
            } catch (error) {
                console.error('Erreur:', error);
                allFilms = [];
            }
        }

        function saveFilmsToStorage() {
            try {
                localStorage.setItem('cinema_films', JSON.stringify(allFilms));
            } catch (error) {
                console.error('Erreur de sauvegarde:', error);
            }
        }

        function parseFilmsFromText(text) {
            const lines = text.split('\n').filter(line => line.trim());
            return lines.map(line => {
                const parts = line.split('\t').map(p => p.trim());
                
                let genres = [];
                let genreIndex = -1;
                for (let i = 0; i < parts.length; i++) {
                    if (parts[i].includes(',') && !parts[i].includes(':') && !parts[i].includes('http')) {
                        genres = parts[i].split(',').map(g => g.trim()).filter(g => g);
                        genreIndex = i;
                        break;
                    }
                }
                
                return {
                    title: parts[0] || '',
                    year: parts[1] || '',
                    duration: parts[2] || '',
                    awards: [parts[3], parts[4], parts[5], parts[6], parts[7], parts[8]]
                        .filter(a => a && a.trim() && !a.includes('http'))
                        .map(a => a.trim()),
                    genres: genres,
                    platform: genreIndex >= 0 ? (parts[genreIndex + 1] || '') : '',
                    posterUrl: genreIndex >= 0 ? (parts[genreIndex + 2] || '') : '',
                    watched: false
                };
            }).filter(f => f.title);
        }

        function displayFilms(films) {
            const list = document.getElementById('filmsList');

            if (films.length === 0) {
                list.innerHTML = '<div class="empty-message">Aucun film ne correspond √† vos crit√®res</div>';
                return;
            }

            list.innerHTML = films.map((film) => {
                const bgColor = generateColorFromTitle(film.title);
                const words = film.title.split(/\s+/);
                const longestWord = Math.max(...words.map(w => w.length));
                
                let fontSize = '1.8em';

        function updateStats() {
            const watched = allFilms.filter(f => f.watched).length;
            const total = allFilms.length;
            const percentage = total > 0 ? Math.round((watched / total) * 100) : 0;
            
            document.getElementById('statsLeft').textContent = total + ' film' + (total > 1 ? 's' : '');
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressPercentage').textContent = percentage + '% compl√©t√©';
            document.getElementById('statsRight').textContent = watched + '/' + total + ' vus';
        }

        function filterFilms() {
            const title = document.getElementById('searchTitle').value.toLowerCase();
            const yearMin = document.getElementById('filterYearMin').value;
            const yearMax = document.getElementById('filterYearMax').value;
            const genre = document.getElementById('filterGenre').value.toLowerCase();
            const platform = document.getElementById('filterPlatform').value.toLowerCase();
            const durationMax = document.getElementById('filterDuration').value.trim();

            let filtered = allFilms.filter(film => {
                const matchTitle = film.title.toLowerCase().includes(title);
                
                let matchYear = true;
                if (yearMin || yearMax) {
                    const filmYear = parseInt(film.year);
                    if (yearMin && filmYear < parseInt(yearMin)) matchYear = false;
                    if (yearMax && filmYear > parseInt(yearMax)) matchYear = false;
                }
                
                const matchGenre = !genre || film.genres.some(g => g.toLowerCase().includes(genre));
                const matchPlatform = !platform || film.platform.toLowerCase().includes(platform);
                
                let matchDuration = true;
                if (durationMax) {
                    const maxMinutes = convertToMinutes(durationMax);
                    const filmMinutes = convertToMinutes(film.duration);
                    matchDuration = filmMinutes <= maxMinutes;
                }
                
                return matchTitle && matchYear && matchGenre && matchPlatform && matchDuration;
            });

            if (hideWatchedMode) {
                filtered = filtered.filter(film => !film.watched);
            } else if (showOnlyWatchedMode) {
                filtered = filtered.filter(film => film.watched);
            }

            const sortedFilms = filtered.sort((a, b) => {
                return parseInt(b.year) - parseInt(a.year);
            });

            displayFilms(sortedFilms);
            updateStats();
        }

            const sortedFilms = allFilms.sort((a, b) => {

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    const newFilms = parseFilmsFromText(content);
                    
                    if (newFilms.length === 0) {
                        alert('Aucun film valide trouv√© dans le fichier');
                        return;
                    }

                    let replacedCount = 0;

                    newFilms.forEach(newFilm => {
                        const existingIndex = allFilms.findIndex(f => f.title === newFilm.title && f.year === newFilm.year);
                        if (existingIndex !== -1) {
                            newFilm.watched = allFilms[existingIndex].watched;
                            allFilms[existingIndex] = newFilm;
                            replacedCount++;
                        } else {
                            allFilms.push(newFilm);
                        }
                    });

                    resetFilters();
                    alert(`‚úî Import termin√©!\nüìÇ ${replacedCount} film(s) mis √† jour\n‚ûï ${newFilms.length - replacedCount} film(s) ajout√©s\nTotal: ${allFilms.length} film(s)`);
                    saveFilmsToStorage();
                    document.getElementById('fileInput').value = '';
                } catch (error) {
                    alert('Erreur lors de la lecture du fichier: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function checkJustWatch(title, year) {
            let urlTitle = title
                .toLowerCase()
                .trim()
                .replace(/[√†√¢√§]/g, 'a')
                .replace(/[√©√®√™√´]/g, 'e')
                .replace(/[√Æ√Ø]/g, 'i')
                .replace(/[√¥√∂]/g, 'o')
                .replace(/[√ª√º]/g, 'u')
                .replace(/[√ß]/g, 'c')
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
            
            const justwatchUrl = `https://www.justwatch.com/fr/film/${urlTitle}`;
            window.open(justwatchUrl, '_blank');
        }

        function convertToMinutes(duration) {
            if (!duration) return 0;
            const parts = duration.split(':');
            if (parts.length === 2) {
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            }
            return parseInt(duration);
        }

        function removeDuplicates() {
            const seen = new Set();
            const uniqueFilms = [];
            let duplicateCount = 0;

            for (let i = 0; i < allFilms.length; i++) {
                const key = `${allFilms[i].title}|${allFilms[i].year}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueFilms.push(allFilms[i]);
                } else {
                    duplicateCount++;
                }
            }

            allFilms = uniqueFilms;
            saveFilmsToStorage();
            resetFilters();
            alert(`‚úî ${duplicateCount} doublon(s) supprim√©(s)!\nTotal: ${allFilms.length} film(s)`);
        }

        function generateColorFromTitle(title) {
            let hash = 0;
            for (let i = 0; i < title.length; i++) {
                hash = title.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            const colors = [
                ['#3b82f6', '#1e40af'],
                ['#8b5cf6', '#5b21b6'],
                ['#ec4899', '#be185d'],
                ['#10b981', '#065f46'],
                ['#f59e0b', '#92400e'],
                ['#ef4444', '#7f1d1d'],
                ['#06b6d4', '#0c4a6e'],
                ['#6366f1', '#312e81'],
                ['#14b8a6', '#134e4a'],
                ['#d946ef', '#581c87'],
                ['#ea580c', '#7c2d12'],
                ['#0891b2', '#164e63'],
                ['#7c3aed', '#4c1d95'],
                ['#059669', '#064e3b']
            ];
            
            const index = Math.abs(hash) % colors.length;
            return colors[index];
        }
